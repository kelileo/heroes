<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
    <title>Heroes</title>
</head>
<body>
    <div class="main block">
        <header class="header">
            <div class="title">МОЯ <span class="text-bold">СУПЕР КОМАНДА</span></div>
            <div class="separator"></div>
        </header>
        <div class="slider" id="team-slider">
            <div class="slider-inner">
                <div class="slider-sheet">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>  
               <!-- <div class="slider-sheet">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div> 
                <div class="slider-sheet">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>  -->             
            </div>
            <div class="controls">
                <div class="container">
                    <ul class="slider-indicators">
                        <li data-target="team-slider" data-slide-to="0" class="active"></li>
                        <li data-target="team-slider" data-slide-to="1"></li>
                        <li data-target="team-slider" data-slide-to="2"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="secondary block">
        <header class="header">
            <div class="title">ДОБАВЬ СВОЕГО <span class="text-bold">ГЕРОЯ</span></div>
            <div class="separator"></div>
        </header>
        <div class="form"></div>
    </div>
    <footer></footer>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
</body>
</html>
